<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>Cath word</title>
</head>
<body oncopy="return false" oncut="return false" onpaste="return false">
    <div class="modal-cont">
        <div class="modal-box">
            <h1 class="font">Time Out</h1>
            <div class="your-time font"></div>
            <div class="your-stage font"></div>
            <button onclick="Repeat()" class="font">OK</button>
        </div>
    </div>
    <div class="modal-cont-begin">
        <h1 class="font">3</h1>
    </div>
    <div class="top-content container">
        <div class="score font"></div>
        <div class="stage font"></div>
    </div>
    <div class="word font"></div>
    <center>
    <input type="text" placeholder="word..." class="font" />
    </center>
    <div class="timer font"></div>
    <div class="add-timer font"></div>
    <footer>
        <h1 class="font">Created by <a href="https://www.youtube.com/channel/UCw7zBbFkBblY500pYLcV_zA" target="_blank">Jortsoft</a></h1>
    </footer>
</body>
</html>
